<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Off-Brand Rainbow Road</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="head-calibration">
            <div id="instruction-bar">
                <h1 id="instructions">Look towards the camera with your head held upright.</h1>
                <img id="clue" src="img/head_still.png" alt="head">
                <video autoplay="true" id="webby"></video>
            </div>
            <div id="cam-screen">
                <canvas id="feed"></canvas>
            </div>
        </div>
        <div id="game">
            <div id="hud">
                <div id="player1">
                    <h1 id="velocity1"></h1>
                    <h1 id="distance1"></h1>
                </div>
                <div id="webcam">
                    <video autoplay="true" id="videoElement"></video>
                    <canvas id="stream"></canvas>
                </div>
                <div id="player2">
                    <h1 id="velocity2"></h1>
                    <h1 id="distance2"></h1>
                </div>
            </div>
            <div class="vl"></div>
            <canvas id="gameCanvas"></canvas>
            <img src="img/controls.png" alt="controls" id="ctrl">
            <div id="bottom">
                <img src="img/up.png" id="up">
                <img src="img/left.png" id="lefty">
                <img src="img/down.png" id="down">
                <img src="img/right.png" id="righty">
            </div>
        </div>
        <script src="src.js"></script>
    </body>
</html>
